<!DOCTYPE html>
<html lang="ru">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
	<link rel="stylesheet" href="style.css">
	<link rel="preconnect" href="https://fonts.gstatic.com">
	<link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
	<title>Document</title>
</head>
<body>
	<header>
		<div class="header">
			<h1>BiboLand</h1>
			<p>Нажмите на ip чтобы его скопировать</p>
			<div class="ip">
				<h2>IP&#160;</h2>
				<h2 id="text_copy_link">45.93.200.20:25626</h2>
				<div class="copy_link_mess">IP скопирован в буфер обмена</div>
			</div>
			<h2 class="bottom">Версия 1.16.5</h2>
		</div>
	</header>
		<form class="decor" method="post" action="">
			<div class="form-inner">
				<h3>Форма добавления в WhiteList</h3>
				<div class="form__item">
					<input type="text" name="nick" class="form__input" placeholder="Ваш ник в игре" required>
				</div>
				<div class="form__item">
					<input type="text" name="age" class="form__input" placeholder="Ваш возраст" required>
				</div>
				<div class="form__item">
					<textarea name="description" cols="50" rows="4" placeholder="Почему вы хотите играть на нашем сервере?"></textarea>
				</div>
				<input type="submit" class="form__input btn" value="Отправить">
				<input type="hidden" name="act" value="order">
			</div>
		</form>
	</div>
	<script>
		jQuery(document).ready(function($){
			$('#text_copy_link').click(function() {
			var $text_copy = $(this);
			var $temp = $("<input>");
			$("body").append($temp);
			$temp.val($text_copy.text()).select();
			document.execCommand("copy");
			$temp.remove();
			$('.copy_link_mess').fadeIn(400);
			setTimeout(function(){$('.copy_link_mess').fadeOut(400);},2500);
			});
		});
	</script>
</body>
</html>
